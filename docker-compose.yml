version: '3.7'
networks:
  wabot_network:
    driver: bridge
services:

  engine:
    networks:
      - wabot_network
    build:
      context: ./
      dockerfile: docker/engine.dockerfile
    image: wabot_engine
    container_name: wabot_engine
    ports:
        - "3002:3002"
    volumes:
      - ./engine:/var/www
      - /var/www/node_modules
    restart: always

  db:
    networks:
      - wabot_network
    build:
      context: ./
      dockerfile: docker/database.dockerfile
    image: wabot_db
    container_name: wabot_db
    ports:
      - "5432:5432"
    volumes:
      - /opt/docker_wabot_pg_data:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_USER=kurniawan
      - POSTGRES_PASSWORD=@@@udanup
      - POSTGRES_DB=wabot_db
    depends_on: 
      - engine

  gui:
    networks: 
      - wabot_network
    build: 
      context: ./
      dockerfile: docker/gui.dockerfile
    image: wabot_gui
    container_name: wabot_gui
    volumes: 
      - ./gui:/var/www
    restart: always
    depends_on: 
      - db

  web:
    networks: 
      - wabot_network
    build: 
      context: ./
      dockerfile: docker/web.dockerfile
    image: wabot_web
    container_name: wabot_web
    ports: 
      - "8080:80"
    volumes: 
      - ./gui:/var/www
    restart: always
    depends_on: 
      - gui